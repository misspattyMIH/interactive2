<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Experimental Clocks</title>
	<style type="text/css">
		body {
			padding: 0;
			margin: 0;
			background-color: purple;
			width: 100vw;
			height: 100vw;
		}
		#digiClock{
			font-family: impact, monospace;
			font-size: 5em;
			color: yellow;
		}
		#talkClock{
			font-family: impact, monospace;
			font-size: 5em;
			color: yellow;
		}
	</style>
</head>
<body>

<!-- Digital Clock Element-->
<p id="digiClock"></p>

<!--Talking Clock Element-->
<p id="talkClock"></p>

<!--Image Clock Element-->
<img id="imgclock" src="clock.png">

<img id="sun.svg"
		height="100%"
		width="100%"/>

<script>
	//Console log test
	var today = new Date();
	console.log(today);

	// 1. DIGITAL CLOCK
	setInterval(function digitalClock(){
		var today = new Date();
		var hour = today.getHours();
		var minute = today.getMinutes();
		var second = today.getSeconds();

		//formatting as HH:MM:SS
		if (hour < 10) {hour = "0" + hour; }
		if (minute < 10) {minute = "0" + minute; }
		if (second < 10) {second = "0" + second; }

		var time = hour + ":" + minute + ":" + second;

		document.getElementById("digiClock").innerHTML = time;
	}, 1000);

	// 2. ONOMATOPEIC CLOCK
	setInterval(function talkingClock() {
		var today = new Date();
		var hour = today.getHours();
		var minute = today.getMinutes();
		var second = today.getSeconds();

		// If current second is odd or even
		if (second % 2) {
			document.getElementById("talkClock").innerHTML = "Tickety";
		} else {
			document.getElementById("talkClock").innerHTML = "Tock";
		}

	},1000);

	// 3. IMAGE CLOCK
		setInterval(function imageClock(){
			var today = new Date();
			var hour = today.getHours();
			var minute = today.getMinutes();
			var second = today.getSeconds();

			if (seconds % 2) {
				var myImage = document.getElementById("imgClock");
				myImage.src = "clock.png";
			} else { 
				var myImage = document.getElementById("imgClock");
				myImage.src = "clock2.png";

			}
		}, 1000);

	

</script>

</body>
</html>
